    <h1>Зимнее утро</h1>
<h3>Александр Сергеевич Пушкин</h3>
<script>
    document.write ("Мороз и солнце; день чудесный!<br> Еще ты дремлешь, друг прелестный —<br> Пора, красавица, проснись: <br>Открой сомкнуты негой взоры<br> Навстречу северной Авроры,<br>Звездою севера явись!")
